<div style=" margin: auto; width: 40%;">
    <div *ngIf="message" class="alert alert-danger
alert-dismissible fade show" role="alert">
        {{message}}
        <a href="#" class="close" data-dismiss="alert" aria-label="close"> &times;</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="$event.preventDefault()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h1>Login</h1>
    <div class="well" >
        <form #formLogin="ngForm">
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="login.user"
                    #usuario="ngModel" required>
                <div *ngIf="usuario.errors && (usuario.dirty)" class="alert alert-danger">
                    <div [hidden]="!usuario.errors['required']">
                        Digite o usuário
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="login.password"
                    #senha="ngModel" required>
                <div *ngIf="senha.errors && (senha.dirty)" class="alert alert-danger">
                    <div [hidden]="!senha.errors['required']">
                        Digite a senha.
                    </div>
                </div>
            </div>
            <br>
            <div class="d-flex flex-row justify-content-between">
                <button type="button" class="btn btn-primary" (click)="logar()" [disabled]="!formLogin.form.valid">
                    <i class="fa fa-save" aria-hidden="true"></i> Logar
                </button>
                <a class="btn btn-secondary" [routerLink]="['/autocadastro']">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Registrar
                </a>
            </div>
        </form>
    </div>
</div>
