<br><h1 style="margin-left: 10px">Transferir</h1><br>

<div class="well" style="margin-left: 20px; margin-right: 25px;">
	<h2>O saldo da conta Ã© de: {{saldo?.saldo | currency:'BRL'}}</h2><br>
  <form #formTransf="ngForm">
		<div class="row g-3">
			<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Conta corrente: </label>
			<div class="col-sm-3">
				<input type="text" class="form-control form-control-lg" id="colFormLabelLg" name="conta"
				#contaCorrente="ngModel"
				[(ngModel)]="id"
				required
				numerico>
				<div *ngIf="contaCorrente.errors && (contaCorrente.dirty || contaCorrente.touched)" class="alert alert-danger">
					<div [hidden]="!contaCorrente?.errors?.['required']"> 
						Digite uma conta para transferir. 
					</div>
				</div>
			</div>
		</div><br>
		<div class="row g-3">
			<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Valor: </label>
			<div class="col-sm-3">
				<input type="text" class="form-control form-control-lg" id="colFormLabelLg" name="valor"
				#valor="ngModel"
				[(ngModel)]="valorTrans"
				required
				numerico>
				<div *ngIf="valor.errors && (valor.dirty || valor.touched)" class="alert alert-danger">
					<div [hidden]="!valor?.errors?.['required']"> 
						Digite um valor para transferir. 
					</div>
				</div>
			</div>
		</div>
		<br><div class="form-group">
			<button type="button" class="btn btn-primary"
			(click)="transferir()"
			[disabled]="!formTransf.form.valid"
			style="margin-right: 20px;">
				<i class="fa fa-save" aria-hidden="true"></i> Transferir
			</button>
			<a class="btn btn-danger"
			[routerLink]="['/client/tela-inicial']">
				<i class="fa fa-cancel" aria-hidden="true"></i> Cancelar
			</a>
    </div>
  </form>
</div>
